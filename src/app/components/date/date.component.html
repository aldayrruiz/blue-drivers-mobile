<ion-item [id]="id" lines="none">
  <ion-label> {{ title }} </ion-label>
  <ion-text slot="end">
    {{ date | onlyDate }}
  </ion-text>
  <ion-icon icon="calendar-outline" slot="end"></ion-icon>
</ion-item>
<ion-modal class="date-modal" [trigger]="id">
  <ng-template>
    <ion-content force-overscroll="false">
      <ion-datetime class="date-height" presentation="date" [(ngModel)]="date"> </ion-datetime>
    </ion-content>
  </ng-template>
</ion-modal>
