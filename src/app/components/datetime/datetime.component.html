<ion-item [id]="id" lines="none">
  <ion-label *ngIf="title"> {{ title }} </ion-label>
  <ion-text [slot]="slot">
    {{ (!isRecurrent ? datetime : null) | essential }}
    {{ (isRecurrent ? datetime : null) | onlyTime }}
  </ion-text>
  <ion-icon icon="calendar-outline" slot="end"></ion-icon>
</ion-item>
<ion-modal [class]="!isRecurrent ? 'date-time-modal' : 'only-time-modal'" [trigger]="id">
  <ng-template>
    <ion-content force-overscroll="false">
      <ion-datetime
        [firstDayOfWeek]="1"
        [class]="!isRecurrent ? 'date-time-height' : 'only-time-height'"
        [presentation]="!isRecurrent ? 'date-time' : 'time'"
        minuteValues="0,15,30,45"
        [(ngModel)]="datetime"
        [disabled]="disabled"
      >
      </ion-datetime>
    </ion-content>
  </ng-template>
</ion-modal>
