<ion-header>
  <app-toolbar [title]="toolbarTitle"></app-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let button of buttons">
        <ion-col *ngIf="(button.admin && user?.role !== 'USER') || !button.admin">
          <app-home-button [button]="button"></app-home-button>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
