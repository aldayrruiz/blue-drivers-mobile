<ion-header>
  <app-toolbar [title]="toolbarTitle"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button class="ion-margin" color="danger" expand="block" routerLink="edit-user">
    Editar perfil
  </ion-button>
  <ion-button class="ion-margin" color="danger" expand="block" (click)="logout()">
    Cerrar sesión
  </ion-button>

  <div class="pad-cen">
    <ion-label>Versión {{ version }}</ion-label>
  </div>
</ion-content>
