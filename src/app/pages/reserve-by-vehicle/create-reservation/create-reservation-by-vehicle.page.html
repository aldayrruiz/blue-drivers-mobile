<ion-header>
  <app-toolbar [title]="toolbarTitle"></app-toolbar>
</ion-header>

<ion-content>
  <app-vehicle-information [vehicle]="vehicle"></app-vehicle-information>

  <ion-card>
    <ion-card-content>
      <!-- Start date -->
      <app-datetime title="Inicio" [datetime]="initStart" #start></app-datetime>
      <hr style="background: grey" />
      <!-- End Date -->
      <app-datetime title="Fin" [datetime]="initEnd" #end></app-datetime>
    </ion-card-content>
  </ion-card>

  <!-- Title and description -->
  <app-reservation-common-form></app-reservation-common-form>

  <!-- Is Driver Needed -->
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Â¿Es necesario un conductor?</ion-label>
        <ion-toggle [(ngModel)]="isDriverNeeded"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button
    color="danger"
    class="ion-margin-horizontal"
    expand="block"
    (click)="create()"
    [disabled]="!reservationCommonForm?.form?.valid"
  >
    Reservar
  </ion-button>
</ion-content>
